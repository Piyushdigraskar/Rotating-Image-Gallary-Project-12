<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallary</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <div class="image-container">
        <span style="--i: 1">
            <img src="https://picsum.photos/id/237/300/200" alt="">
        </span>
        <span style="--i: 2">
            <img src="https://picsum.photos/id/27/300/200" alt="">
        </span>
        <span style="--i: 3">
            <img src="https://picsum.photos/id/37/300/200" alt="">
        </span>
        <span style="--i: 4">
            <img src="https://picsum.photos/id/7/300/200" alt="">
        </span>
        <span style="--i: 5">
            <img src="https://picsum.photos/id/53/300/200" alt="">
        </span>
        <span style="--i: 6">
            <img src="https://picsum.photos/id/674/300/200" alt="">
        </span>
        <span style="--i: 7">
            <img src="https://picsum.photos/id/4/300/200" alt="">
        </span>
        <span style="--i: 8">
            <img src="https://picsum.photos/id/74/300/200" alt="">
        </span>
        <span style="--i: 9">
            <img src="https://picsum.photos/id/60/300/200" alt="">
        </span>
    </div>
    <div class="btn-container">
        <button id="prev" class="btn">
            prev
        </button>
        <button id="next" class="btn">
            next
        </button>
    </div>
    <script src="index.js"></script>
</body>
</html>
